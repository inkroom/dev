<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="node">
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
</ul>
<input type="button" onclick="add();">
<script type="text/javascript">
    function  add()
    {
        var ul1=document.getElementById("node");
        //创建一个元素
        var li1=document.createElement("li")
        //创建一个文本内容
        var text=document.createTextNode("5555");
        li1.appendChild(text);
        ul1.appendChild(li1);
    }

</script>
</body>
</html>
