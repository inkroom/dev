<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h1 align="center"> 乘法表</h1>

   <script type="application/javascript">
       var i,j;
       for(i=1;i<10;i++)
       {
           for(j=1;j<=i;j++)
           {
               document.write(i+" "+j+" "+i*j);
           }
       }
   </script>
</body>
</html>
