# This is the configuring for logging displayed in the Application Server
#log4j.logger.javadev=DEBUG
log4j.rootCategory=INFO,stdout

#stdout configure
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%l] %p=%m%n

log4j.appender.INFO=org.apache.log4j.ConsoleAppender
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=%d{HH:mm:ss} [%c]<%L> %p: <%m>%n

log4j.appender.DEBUG=org.apache.log4j.ConsoleAppender
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=%d{HH:mm:ss} [%c]<%L> %p: <%m>%n

#logfile configure
#log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.logfile.File=../logs/art-exam.log
#log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
